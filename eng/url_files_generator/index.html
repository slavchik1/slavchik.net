<!DOCTYPE html>
<html>
    <head>
        <title>URL files generator</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../../resources/logo/logo.png" type="image/x-icon">
        <link rel="icon" href="../../resources/logo/logo.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="../../resources/css/styles11.css">
    </head>
    <body>
        <center>
            <h1>URL files generator</h1>
        </center>
        <hr>
        <img src="../../resources/images/blank.png" width="0" height="10px">
        <center>
            <div class="main-div">
                <hr color="white">
                <img src="../../resources/images/blank.png" width="0" height="10px">
                <center>
                    <div class="upper-div">
                        <select id="select-system">
                            <option>Select a system</option>
                            <option>Windows</option>
                            <option>MacOS</option>
                        </select>
                        <input id="url" placeholder="Введіть URL-посилання">
                    </div>
                    <div class="lover-div">
                        <button id="generate">generate</button>
                        <span id="status" class="invisible"></span>
                        <img src="../../resources/images/blank.png" width="50px" height="0">
                        <a id="download-a" class="invisible">
                            <button>Download</button>
                        </a>
                    </div>
                </center>
                <img src="../../resources/images/blank.png" width="0" height="10px">
                <hr color="white">
            </div>
        </center>
        <script src="../../resources/js/url_files_generator_ukr.js"></script>
    </body>
</html>
